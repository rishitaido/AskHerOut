<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div class="background-elements">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <main class="container">
        <div class="card">
            <div class="image-container">
                <!-- Placeholder for a cute gif or image. Using a cute bear placeholder for now -->
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Cute Bear"
                    id="main-image">
            </div>
            <h1 class="question">Will you be my Girlfriend?</h1>

            <div class="buttons">
                <button id="yes-btn" class="btn btn-yes">Yes</button>
                <button id="no-btn" class="btn btn-no">No</button>
            </div>
        </div>
    </main>

    <div id="success-message" class="hidden">
        <h1>Yay!!! ❤️</h1>
        <p>Best decision ever!</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
